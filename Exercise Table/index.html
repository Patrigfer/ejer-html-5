<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Color table</title>
</head>
<body>
    <header>
        <h1>Colores de fondo</h1>
    </header>

    <main>
        <section>
            <div id="title">Colores</div>
        </section>

        <section>
            <div id="black">black</div>
            <div id="teal">teal</div>
            <div id="blue">blue</div>
            <div id="navy">navy</div>
            <div id="lime">lime</div> 
            <div id="white">white</div>
        </section>

        <section>
            <div id="purple">purple</div>
            <div id="yellow">yellow</div>
            <div class="olive">olive</div>
            <div class="red">red</div>
            <div id="marron">marron</div> 
            <div id="gray">gray</div>
        </section>

        <section>
            <div class="olive">olive</div>
            <div class="red">red</div>
            <div id="fuchsia">fuchsia</div>
            <div id="green">green</div>
        </section>
    </main>

    <footer>
        <h1>Colores de letra</h1>

        <p><span id="texblack">black</span>
           <span id="texteal">teal</span>
           <span id="texblue">blue</span>
           <span id="texnavy">navy</span>
           <span id="texlime">lime</span>
           <span id="texwhite">white</span>
           <span id="texpurple">purple</span>
           <span id="texyellow">yellow </span>
        </p>

        <p><span id="texolive">olive</span>
           <span id="texred">red</span>
           <span id="texmarron">marron</span>
           <span id="texgray">gray</span>
           <span id="texfuchsia">fuchsia</span>
           <span id="texgreen">green</span>
           <span id="texaqua">aqua</span>
           <span id="texsilver">silver</span>
        </p>
    </footer>
    
</body>
</html>
